<form class="auth-form" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Enter your username" />
    @if (signInForm.get('username')?.hasError('required')) {
      <mat-error>Username is required</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" placeholder="Enter your password" />
    @if (signInForm.get('password')?.hasError('required')) {
      <mat-error>Password is required</mat-error>
    }
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">Sign In</button>
</form>
